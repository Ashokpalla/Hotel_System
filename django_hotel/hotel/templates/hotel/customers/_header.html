<h2>Rooms</h2>
<p class="text-muted">
  RoomNumber:{% for roomnumber in user.customer.interests.all %} {{ roomnumber.get_html_badge }}{% endfor %}
  <a href="{% url 'customers:customer_interests' %}"><small>(update interests)</small></a>
</p>

<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link{% if active == 'new' %} active{% endif %}" href="{% url 'customers:room_list' %}">New</a>
  </li>
  <li class="nav-item">
    <a class="nav-link{% if active == 'taken' %} active{% endif %}" href="{% url 'customers:taken_room_list' %}">Taken</a>
  </li>
</ul>
